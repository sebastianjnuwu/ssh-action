name: Action 
on: [push]

jobs:
  build:
    name: ✨
    runs-on: ubuntu-latest
    steps:
      - name: 🐥 Github actions...
        uses: actions/checkout@v3
      - name: 🌈 Deploy with ssh...
        uses: ./
        with:
          IP: ${{ secrets.IP }}
          USER: ${{ secrets.USER }}
          KEY: ${{ secrets.KEY }}
          FOLDER: '/root/deploy'
          RUN: ls; pwd; uptime 
          
