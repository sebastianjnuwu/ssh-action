name: 🐥 ssh-action-deploy
on: [push]

jobs:
  build:
    name: 🕳️ Ubuntu...
    runs-on: ubuntu-latest
    steps:
      - name: 💞 Github actions...
        uses: actions/checkout@v3
      - name: 📝 Exibir valor do IP
        run: echo "O IP do servidor é ${{ secrets.IP }}"
      - name: 🌈 Deploy com SSH...
        uses: ./
        with:
          IP: ${{ secrets.IP }}
          USER: ${{ secrets.USER }}
          KEY: ${{ secrets.KEY }}
          FOLDER: "/root/.deploy"
          RUN: "ls"
