name: Visualizar IP da VPS

on:
  workflow_dispatch:  # Aciona manualmente ou ajusta para on: [push] para disparar com push

jobs:
  check-ip:
    runs-on: ubuntu-latest
    steps:
      - name: Exibir IP da VPS
        run: |
          echo "IP da VPS: ${{ secrets.IP }}" > ip.txt
          cat ip.txt
